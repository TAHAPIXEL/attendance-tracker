<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حضور و غیاب دانش آموزان کلاس هفتم یک مدرسه شاهد 11</title>
    <link rel="icon" type="image/png" href="logo.png"> <!-- اضافه شدن Favicon -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; text-align: center; direction: rtl; background-color: #121212; color: #e0e0e0; }
        .container { max-width: 90%; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
        .student { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; padding: 10px; border: 1px solid #333; border-radius: 5px; background: #2a2a2a; }
        .buttons button { margin-left: 10px; padding: 5px 15px; cursor: pointer; border: none; border-radius: 5px; font-size: 14px; transition: all 0.3s; }
        .present { background-color: #4CAF50; color: white; opacity: 0.5; }
        .absent { background-color: #F44336; color: white; opacity: 0.5; }
        .buttons button.selected { opacity: 1; }
        .buttons button:hover { opacity: 0.8; }
        .result-container-wrapper { display: flex; justify-content: space-around; flex-wrap: wrap; margin-top: 20px; }
        .result-container { width: 45%; padding: 15px; background: #1e1e1e; border-radius: 10px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
        .confirm-button { margin-top: 20px; padding: 10px 20px; font-size: 16px; border: none; background-color: #007BFF; color: white; border-radius: 5px; cursor: pointer; }
        .confirm-button:hover { background-color: #0056b3; }
        footer { margin-top: 20px; font-size: 14px; color: #bbb; }
    </style>
</head>
<body>
    <h2>حضور و غیاب دانش آموزان کلاس هفتم یک مدرسه شاهد 11</h2>
    <div class="container" id="studentsList"></div>
    <button class="confirm-button" onclick="confirmAttendance()">تایید</button>
    <div class="result-container-wrapper">
        <div class="result-container" id="presentList"></div>
        <div class="result-container" id="absentList"></div>
    </div>
    
    <footer>کدنویسی شده توسط محمد طاها ایزدی</footer>

    <script>
        const students = [
            "امیر عباس احدی", "آرمان میکاییلی", "محمد رضا کشاورز", "امیر سام دستمردی", "سید محمد حسین موسوی", "امیر عباس خانپور", "علی محمدی", "محمد مهدی چهره گشا", "محمد طاها ایزدی", "پارسا میرزایی", 
            "رضا برزگر", "محمد رضا ساکیان", "امیر محمد عباسی", "عرفان زارعیان", "بهزاد مرادی کوچی", "آریا علی شیر", "محمد امینی", "علی بانشی", "پوریا قره بالدی", "محمود صالح نژاد", "متین مافی بردبار", "طاها شاهوران", "ابوالحسن محمدی", 
            "امیر حسین رفیعی", "میلاد حلیمی", "سام مهبودی", "سید محمد هاشمی", "ابوالفضل رشیدیان فرد", "امیر محمد مرادی", "حمید همت پور"
        ];
        const studentsList = document.getElementById("studentsList");

        students.forEach((name, index) => {
            const studentDiv = document.createElement("div");
            studentDiv.classList.add("student");
            studentDiv.innerHTML = `
                <span>${index + 1}- ${name}</span>
                <div class="buttons">
                    <button class="present" onclick="markAttendance(this, true)">حاضر</button>
                    <button class="absent" onclick="markAttendance(this, false)">غایب</button>
                </div>
            `;
            studentsList.appendChild(studentDiv);
        });

        function markAttendance(button, isPresent) {
            const buttons = button.parentElement.querySelectorAll("button");
            buttons.forEach(btn => btn.classList.remove("selected"));
            button.classList.add("selected");
            button.parentElement.parentElement.dataset.present = isPresent;
        }

        function confirmAttendance() {
            const presentList = document.getElementById("presentList");
            const absentList = document.getElementById("absentList");
            presentList.innerHTML = "<h3>حاضرین</h3>";
            absentList.innerHTML = "<h3>غایبین</h3>";
            
            document.querySelectorAll(".student").forEach(studentDiv => {
                const name = studentDiv.querySelector("span").innerText;
                if (studentDiv.dataset.present === "true") {
                    presentList.innerHTML += `<p>${name}</p>`;
                } else if (studentDiv.dataset.present === "false") {
                    absentList.innerHTML += `<p>${name}</p>`;
                }
            });
        }
    </script>
</body>
</html>
